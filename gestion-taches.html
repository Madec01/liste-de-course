<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Mensuelle des Tâches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .month-display {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .add-task-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .tasks-section {
            padding: 30px;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            background: #e9ecef;
            color: #495057;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .filter-btn.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .urgence {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .urgence-faible {
            background: #d1e7dd;
            color: #0f5132;
        }

        .urgence-moyenne {
            background: #fff3cd;
            color: #664d03;
        }

        .urgence-elevee {
            background: #f8d7da;
            color: #842029;
        }

        .urgence-urgent {
            background: #721c24;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .task-completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-complete,
        .btn-delete {
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }

        .btn-complete {
            background: #198754;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-complete:hover,
        .btn-delete:hover {
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion des Tâches Ménagères</h1>
            <div class="month-display" id="currentMonth"></div>
        </header>

        <div class="add-task-section">
            <h2 style="margin-bottom: 20px; color: #495057;">Ajouter une tâche</h2>
            <form id="taskForm" class="form-group">
                <div class="input-group">
                    <label for="taskName">Tâche</label>
                    <input type="text" id="taskName" placeholder="Ex: Faire la vaisselle" required>
                </div>
                <div class="input-group">
                    <label for="taskDate">Date limite</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div class="input-group">
                    <label for="taskUrgency">Niveau d'urgence</label>
                    <select id="taskUrgency" required>
                        <option value="faible">Faible</option>
                        <option value="moyenne">Moyenne</option>
                        <option value="elevee">Élevée</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </div>

        <div class="tasks-section">
            <div class="stats" id="stats"></div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">Toutes</button>
                <button class="filter-btn" data-filter="active">Actives</button>
                <button class="filter-btn" data-filter="completed">Complétées</button>
                <button class="filter-btn" data-filter="urgent">Urgentes</button>
            </div>

            <div id="tasksTableContainer"></div>
        </div>
    </div>

    <script>
        // Initialisation
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // Afficher le mois actuel
        function displayCurrentMonth() {
            const months = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                          'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            const now = new Date();
            document.getElementById('currentMonth').textContent =
                `${months[now.getMonth()]} ${now.getFullYear()}`;
        }

        // Ajouter une tâche
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const task = {
                id: Date.now(),
                name: document.getElementById('taskName').value,
                date: document.getElementById('taskDate').value,
                urgency: document.getElementById('taskUrgency').value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            this.reset();
            renderTasks();
        });

        // Sauvegarder les tâches
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Marquer comme complétée
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Supprimer une tâche
        function deleteTask(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Calculer les statistiques
        function calculateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;
            const urgent = tasks.filter(t => t.urgency === 'urgent' && !t.completed).length;

            return { total, completed, active, urgent };
        }

        // Afficher les statistiques
        function renderStats() {
            const stats = calculateStats();
            const statsContainer = document.getElementById('stats');

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total des tâches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.active}</div>
                    <div class="stat-label">Tâches actives</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.completed}</div>
                    <div class="stat-label">Tâches complétées</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.urgent}</div>
                    <div class="stat-label">Tâches urgentes</div>
                </div>
            `;
        }

        // Filtrer les tâches
        function filterTasks() {
            let filtered = tasks;

            switch(currentFilter) {
                case 'active':
                    filtered = tasks.filter(t => !t.completed);
                    break;
                case 'completed':
                    filtered = tasks.filter(t => t.completed);
                    break;
                case 'urgent':
                    filtered = tasks.filter(t => t.urgency === 'urgent' && !t.completed);
                    break;
            }

            return filtered;
        }

        // Afficher les tâches
        function renderTasks() {
            renderStats();

            const container = document.getElementById('tasksTableContainer');
            const filtered = filterTasks();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>Aucune tâche à afficher</h3>
                        <p>Ajoutez votre première tâche pour commencer</p>
                    </div>
                `;
                return;
            }

            // Trier par date et urgence
            const sorted = [...filtered].sort((a, b) => {
                const urgencyOrder = { urgent: 0, elevee: 1, moyenne: 2, faible: 3 };
                if (urgencyOrder[a.urgency] !== urgencyOrder[b.urgency]) {
                    return urgencyOrder[a.urgency] - urgencyOrder[b.urgency];
                }
                return new Date(a.date) - new Date(b.date);
            });

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Tâche</th>
                            <th>Date limite</th>
                            <th>Urgence</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sorted.forEach(task => {
                const dateObj = new Date(task.date);
                const formattedDate = dateObj.toLocaleDateString('fr-FR');
                const today = new Date();
                const isOverdue = dateObj < today && !task.completed;

                tableHTML += `
                    <tr>
                        <td class="${task.completed ? 'task-completed' : ''}">${task.name}</td>
                        <td class="${task.completed ? 'task-completed' : ''}" style="${isOverdue ? 'color: red; font-weight: bold;' : ''}">${formattedDate}</td>
                        <td>
                            <span class="urgence urgence-${task.urgency}">
                                ${task.urgency.charAt(0).toUpperCase() + task.urgency.slice(1)}
                            </span>
                        </td>
                        <td>${task.completed ? '✅ Complétée' : '⏳ En cours'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-complete" onclick="toggleComplete(${task.id})">
                                    ${task.completed ? '↶ Réactiver' : '✓ Terminer'}
                                </button>
                                <button class="btn-delete" onclick="deleteTask(${task.id})">🗑 Supprimer</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Gestion des filtres
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        // Initialisation au chargement
        displayCurrentMonth();
        renderTasks();

        // Mettre à jour la date minimum
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('taskDate').setAttribute('min', today);
    </script>
</body>
</html>
